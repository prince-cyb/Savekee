<body>
    <div class="nav">
        <div class="logo">
            <img src="logo.png" style="border-radius: 50%; width: 30px;" alt="Savekee Logo">
            <span class="logo-text">Savekee</span>
        </div>
        <div class="auth-buttons">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <button onclick="logout()" class="btn">Logout</button>
            </ul>
        </div>
    </div>
    <div class="main">
        <h1 class="heading">Password Manager</h1>
        <div class="container">
            <div class="cardInput box">
                <h1>Enter Your Card Details</h1>
                <form id="cardForm">
                    <div class="input-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" required>
                    </div>
                    <div class="input-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                    <button type="submit" class="submit-btn" id="submit-btn">Save Card</button>
                </form>
            </div>
            <div class="userInput box">
                <h1>Enter Password Details</h1>
                <form id="passwordForm">
                    <div class="input-group">
                        <label for="website">Website</label>
                        <input type="text" id="website" name="website" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Save Password</button>
                </form>
            </div>
        </div>
        <div class="showData">
            <h1 class="heading">Saved Data</h1>
            <div class="data-display">
                <div class="card-data password-data data-box">
                    <div class="info" id="cardInfo">Loading...</div>
                    <div class="info" id="passwordInfo">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

</body>
