<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savekee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="logo.png" alt="Savekee Logo">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <!-- <li><a href="contact.html">Contact</a></li> -->
        </ul>

        <div class="auth-buttons">
            <button><i class="fa-solid fa-sun"></i></button>
            <button class="login-btn btn">Login</button>
            <button class="signup-btn btn">Sign Up</button>
        </div>
    </div>
    <div class="main">
        <h1 class="heading">Password Manager</h1>
        <div class="container">
            <div class="cardInput box">
                <h1>Enter Your Card Details</h1>
                <form id="cardForm">
                    <div class="input-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" required>
                    </div>
                    <div class="input-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                    <button type="submit" class="submit-btn">Save Card</button>
            </div>
            <div class="userInput box">
                <h1>Enter Password Details</h1>
                <form id="passwordForm">
                    <div class="input-group">
                        <label for="website">Website</label>
                        <input type="text" id="website" name="website" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Save Password</button>
            </div>
        </div>
        <div class="showData">
            <h1 class="heading">Saved Data</h1>
            <div class="data-display">
                <div class="card-data data-box">
                    <h2>Card Details</h2>
                    <p id="cardInfo">
                        No card details saved yet.
                    </p>
                </div>
                <div class="password-data data-box">
                    <h2>Password Details</h2>
                    <p id="passwordInfo">No password details saved yet.</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Savekee. All rights reserved.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
